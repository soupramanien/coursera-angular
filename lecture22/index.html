<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>shopping List App</title>
    <script src="angular.min.js"></script>
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body ng-app="shoppingListApp">
    <h1>shopping List : </h1>
    
    <div ng-controller="shoppingList2Ctrl as list2">
      <div class="">
        <input type="text" name="" value="" ng-model="list2.itemName" placeholder="Item name">
        <input type="text" name="" value="" ng-model="list2.itemQuantity" placeholder="Item Quantity">
        <button type="button" name="button" ng-click="list2.addItem()">add Item</button>

        <div class="">
          <input type="text" name="" value="" ng-model="search">
          <ul>
            <li ng-repeat="item in list2.items | filter : search"> {{$index + 1}}. Buy {{item.quantity}}
              of {{item.name}}<button ng-click="list2.removeItem($index)" ></button></li>
          </ul>
          <p ng-if="list2.errorMessage !== undefined">Error : {{list2.errorMessage}}</p>
      </div>
  </body>
</html>
